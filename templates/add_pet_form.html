{% extends 'base.html' %}
{% block page_name %}Add a pet{% endblock %}
{% block content %}

<form method="POST">
    {{form.hidden_tag()}}
    {% for field in form if field.widget.input_type != 'hidden' %}
    <p>
        {{ field.label }}
        {{ field }}
        {% for err in field.errors %}
        {{err}}
        {% endfor %}
    </p>
    {% endfor %}
    <button>Add</button>
    <button><a href="/">Home</a></button>
</form>

{% endblock %}
