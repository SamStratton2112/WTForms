{% extends 'base.html' %}
{% block page_name %}Edit {{pet.name}}{% endblock %}
{% block content %}

<h2>{{pet.name}}</h2>

<form action="/{{pet.id}}/edit" method="POST">
    {{form.hidden_tag()}}
    <p>{{form.photo_url.label}} {{form.photo_url}}</p>
    <p>{{form.notes.label}} {{form.notes}}</p>
    <p>{{form.available.label}} {{form.available}}</p> 
    <button>Save</button>
    <button><a href="/">Home</a></button>
</form>

{% endblock %}
