{% extends 'base.html' %}
{% block page_name %}Home{% endblock %}
{% block content %}

<h2>Meet our pets:</h2>
{% for pet in pets%}
{% if pet.photo_url%}
<img src="{{pet.photo_url}}">
{% else %}
<img src="https://upload.wikimedia.org/wikipedia/commons/1/14/No_Image_Available.jpg?20200913095930">
{% endif %}
<li><a href="/{{pet.id}}">{{pet.name}}</a>,
    {% if pet.available %}
     <b>available</b>
    {% else %}
    <b>unavailable</b>
    {% endif %}
</li>

{% endfor %}
<button><a href="/add">Add Pet</a></button>

{% endblock %}
